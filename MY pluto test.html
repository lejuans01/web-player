<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Streaming App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    .main-content {
      padding: 20px;
    }
    .channel {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      border: 1px solid #333;
      border-radius: 5px;
      padding: 10px;
      background-color: #1e1e1e;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .channel:hover {
      background-color: #292929;
    }
    .channel img {
      width: 60px;
      height: 60px;
      margin-right: 15px;
      border-radius: 5px;
      border: 1px solid #444;
    }
    .channel-info {
      flex: 1;
    }
    .channel-info h3 {
      margin: 0 0 5px;
      font-size: 16px;
      color: #ffffff;
    }
    .channel-info p {
      margin: 0;
      font-size: 14px;
      color: #b3b3b3;
    }
    #playerContainer {
      margin-top: 20px;
      border: 1px solid #444;
      border-radius: 5px;
      overflow: hidden;
      background-color: #1e1e1e;
    }
    video {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
<div class="main-content" id="mainContent">
  <!-- Embedded Player -->
  <div id="playerContainer">
    <video id="videoPlayer" controls></video>
  </div>
  <!-- Channel List -->
  <div id="channelList"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  const gistUrl = 'https://gist.githubusercontent.com/lejuans01/8db0bacf33621fcef6a7e1bc174023fa/raw/99beac3dc74b850d448248731b9921bdce7607c7/Pluto%2520TV.m3u';

  async function fetchM3UFile() {
    try {
      const response = await fetch(gistUrl);
      if (!response.ok) throw new Error("Failed to fetch M3U file");
      const text = await response.text();
      parseM3U(text);
    } catch (error) {
      console.error("Error fetching M3U file:", error);
    }
  }

  function parseM3U(m3uContent) {
    const lines = m3uContent.split('\n');
    const channelList = document.getElementById("channelList");
    channelList.innerHTML = ''; // Clear previous content

    let currentChannel = {};
    lines.forEach(line => {
      if (line.startsWith('#EXTINF')) {
        const metadata = line.match(/channel-id="(.*?)".*?tvg-logo="(.*?)".*?tvc-guide-title="(.*?)".*?tvc-guide-description="(.*?)"/);
        if (metadata) {
          currentChannel = {
            id: metadata[1],
            logo: metadata[2],
            title: metadata[3],
            description: metadata[4],
          };
        }
      } else if (line && !line.startsWith('#')) {
        currentChannel.url = line.trim();
        if (currentChannel.title && currentChannel.url) {
          createChannelElement(currentChannel, channelList);
          currentChannel = {}; // Reset for the next channel
        }
      }
    });
  }

  function createChannelElement(channel, container) {
    const channelDiv = document.createElement('div');
    channelDiv.classList.add('channel');
    channelDiv.innerHTML = `
      <img src="${channel.logo}" alt="${channel.title}">
      <div class="channel-info">
        <h3>${channel.title}</h3>
        <p>${channel.description}</p>
      </div>
    `;
    channelDiv.addEventListener('click', () => playChannel(channel.url));
    container.appendChild(channelDiv);
  }

  function playChannel(url) {
    const video = document.getElementById("videoPlayer");

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play();
      });
      hls.on(Hls.Events.ERROR, (event, data) => {
        if (data.fatal) {
          console.error("HLS.js error:", data);
          alert("An error occurred while playing the channel.");
        }
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // Native HLS support (e.g., Safari)
      video.src = url;
      video.play();
    } else {
      alert("Your browser does not support HLS streaming.");
    }
  }

  // Fetch the M3U file on load
  fetchM3UFile();
</script>
</body>
</html>
