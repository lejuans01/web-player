<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPTV Player</title>
  <style>
    /* General Reset */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    /* Navbar (both desktop and mobile) */
    .navbar {
      display: flex;
      justify-content: space-between; /* Spread items across the navbar */
      align-items: center;
      background-color: #000;
      padding: 10px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      width: 100%;
    }
    /* Logo styles */
    .logo {
      text-decoration: none; /* Remove underline from the link */
      color: #ffffff; /* Text color to match the menu items */
      padding: 5px 10px; /* Same padding as menu items */
      border-radius: 4px; /* Same rounded corners */
      font-size: 14px; /* Match font size with menu items */
    }

    .logo:hover {
      background-color: #333; /* Match hover background color */
      color: #1a73e8; /* Change color on hover to match menu item hover effect */
    }

    /* Desktop Menu */
    .menu {
      display: flex;
      gap: 10px;
      margin-right: 20px; /* Added left margin to move the menu over to the left */
    }

    .menu a {
      text-decoration: none;
      color: #ffffff;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 14px;
    }

    .menu a:hover {
      background-color: #333;
      color: #1a73e8;
    }

    /* Control area */
    .control-area {
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 5px;
      width: 100%;
    }

    .control-row {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
      gap: 10px;
    }

    .channel-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    .channel-buttons button {
      padding: 5px 10px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .channel-buttons button:hover {
      background-color: #666;
    }

    /* Player Section */
    .player {
      flex: 2 1 600px;
      background-color: #000;
      border-radius: 8px;
      padding: 5px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 15px;
      height: auto;
      aspect-ratio: 16 / 9; /* Maintain 16:9 aspect ratio for the player */
      max-width: 100%; /* Ensure the player width doesn't exceed the container */
    }

    /* Video */
    video {
      width: 100%;       /* Make video fill the width of the container */
      height: 100%;      /* Make video fill the height of the container */
      object-fit: cover; /* Ensure video covers the entire container */
      border-radius: 8px;
    }

    /* Channel list */
    #channelList {
      max-height: 300px;
      overflow-y: auto;
      width: 100%;
      margin-top: 15px;
      padding: 5px;
      background-color: #333;
      border-radius: 5px;
    }

    #channelList li {
      cursor: pointer;
      padding: 8px;
      background-color: #444;
      margin: 5px 0;
      border-radius: 4px;
    }

    #channelList li:hover {
      background-color: #555;
    }

    /* Group Title Styling */
    .group-title {
      background-color: #2a2a2a;
      color: #1a73e8;
      padding: 8px 10px;
      font-weight: bold;
      font-size: 16px;
      text-transform: uppercase;
      margin-bottom: 5px;
      border-radius: 4px;
      margin-top: 10px;
    }

    /* Current Channel Display */
    #currentChannel {
      color: #1a73e8;
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }

    /* Desktop Layout */
    @media (min-width: 769px) {
      .menu {
        display: flex; /* Ensure menu is visible */
      }

      .hamburger-menu {
        display: none; /* Hide hamburger on desktop */
      }

      .menu-mobile {
        display: none; /* Hide mobile menu */
      }

      #player {
        width: 88%; /* Keep player width as percentage */
        height: 600px;
      }
    }

    /* Mobile Layout */
    @media (max-width: 768px) {
      /* Hide desktop menu and show hamburger menu */
      .menu {
        display: none;
      }

      .hamburger-menu {
        display: flex;
        flex-direction: column;
        gap: 5px;
        cursor: pointer;
        justify-content: center;
        align-items: center;
      }

      .hamburger-menu div {
        width: 30px;
        height: 4px;
        background-color: white;
        margin: 4px 0;
      }

      .menu-mobile {
        display: none;
        flex-direction: column;
        gap: 10px;
        position: absolute;
        top: 50px;
        left: 0;
        background-color: #000;
        padding: 20px;
        width: 100%;
        z-index: 999;
      }

      .menu-mobile a {
        padding: 10px;
        border-radius: 4px;
      }

      .menu-mobile a:hover {
        background-color: #333;
        color: #1a73e8;
      }

      /* Show menu when hamburger is clicked */
      .menu-open {
        display: flex;
        padding: 15px; /* Added to see spacing */
      }

      #player {
        width: 100%;
        height: auto; /* Make sure player scales correctly */
      }

      .control-area {
        padding: 5px;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <header class="navbar">
    <a href="#" class="logo">Web Player</a>
    <div class="menu">
      <a href="#" onclick="loadM3U('https://gist.githubusercontent.com/lejuans01/2f8d72299d1c274b913cc3ef3eb747f7/raw/27baad0d14f2e88c29e8f7e4ea3faa8eafa0d3c7/Autoloadlist.m3u')">Live TV</a>
      <a href="#" onclick="loadM3U('https://tinyurl.com/multiservice21?region=us&service=Plex')">Plex</a>
      <a href="#" onclick="loadM3U('https://gist.githubusercontent.com/lejuans01/aaa0e50a5c91c676fad248a00015da32/raw/26a4b14115fc8109076ccf8092ecd9fb6fc4053f/Dash-Radio.m3u')">Dash Radio</a>
      <a href="#" onclick="loadM3U('https://gist.githubusercontent.com/lejuans01/fcf26bc3b39a867919d16e0c031ab069/raw/80b38ef77bb44a149c2fce46487d0b3a419d5720/4k%2520Movies.m3u')">4K Movies</a>
    </di


    v>

    <!-- Hamburger Menu -->
    <div class="hamburger-menu" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <!-- Mobile Menu -->
    <div class="menu-mobile" id="menuMobile">
      <a href="#" onclick="loadM3U('https://gist.githubusercontent.com/lejuans01/2f8d72299d1c274b913cc3ef3eb747f7/raw/27baad0d14f2e88c29e8f7e4ea3faa8eafa0d3c7/Autoloadlist.m3u'); closeMenu();">Live TV</a>
      <a href="#" onclick="loadM3U('https://tinyurl.com/multiservice21?region=us&service=Plex'); closeMenu();">Plex</a>
      <a href="#" onclick="loadM3U('https://gist.githubusercontent.com/lejuans01/aaa0e50a5c91c676fad248a00015da32/raw/26a4b14115fc8109076ccf8092ecd9fb6fc4053f/Dash-Radio.m3u'); closeMenu();">Dash Radio</a>
      <a href="#" onclick="loadM3U('https://gist.githubusercontent.com/lejuans01/fcf26bc3b39a867919d16e0c031ab069/raw/80b38ef77bb44a149c2fce46487d0b3a419d5720/4k%2520Movies.m3u'); closeMenu();">4K Movies</a>
    </div>
  </header>

  <!-- Control area for loading files and controls -->
  <div class="control-area">
    <div class="control-row">
      <!-- The search bar has been removed -->
    </div>

    <!-- Channel name display -->
    <div id="currentChannel"></div>

    <!-- Video player container -->
    <div id="player">
      <!-- Video element -->
      <video id="videoPlayer" controls autoplay>
        <source id="source" src="" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Channel buttons for next, previous, etc. -->
    <div class="channel-buttons">
      <button onclick="changeChannel(-1)">Prev</button>
      <button onclick="toggleChannelList()">Show/Hide Channels</button>
      <button onclick="changeChannel(1)">Next</button>
    </div>

    <!-- Channel list -->
    <ul id="channelList"></ul>
  </div>

  <!-- HLS.js for streaming -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script>
    const channelList = document.getElementById('channelList');
    const videoPlayer = document.getElementById('videoPlayer');
    const source = document.getElementById('source');
    const currentChannelDisplay = document.getElementById('currentChannel');
    const menuMobile = document.getElementById('menuMobile');

    let allChannels = [];
    let currentChannelIndex = -1;  // To track the current channel index
    let groupedChannels = {};

    // Toggle mobile menu visibility
    function toggleMenu() {
      menuMobile.classList.toggle('menu-open');
    }
    // Function to close the mobile menu
    function closeMenu() {
    menuMobile.classList.remove('menu-open'); // Close the mobile menu
    }

    // Function to parse M3U playlists
    function parseM3U(content) {
      const lines = content.split('\n');
      const channels = [];
      let currentChannel = {};

      for (let line of lines) {
        line = line.trim();
        if (line.startsWith('#EXTINF:')) {
          const nameMatch = line.match(/,(.*?)$/);
          const groupMatch = line.match(/group-title="([^"]+)"/);
          const name = nameMatch ? nameMatch[1].trim() : 'Unknown Channel';
          const groupTitle = groupMatch ? groupMatch[1].trim() : 'Default Group'; // Default group if not available
          currentChannel = { name, groupTitle };
        } else if (line.startsWith('http')) {
          currentChannel.url = line.trim();
          if (currentChannel.name) {
            channels.push(currentChannel);
          }
        }
      }

      return channels;
    }

    // Group channels by their group-title (if available)
    function groupChannelsByGroupTitle(channels) {
      groupedChannels = {};
      channels.forEach(channel => {
        const group = channel.groupTitle || 'Default Group'; // Use 'Default Group' if no group title
        if (!groupedChannels[group]) {
          groupedChannels[group] = [];
        }
        groupedChannels[group].push(channel);
      });
    }

    // Function to load M3U playlist from a URL
    function loadM3U(url) {
      fetch(url)
        .then(response => response.text())
        .then(content => {
          allChannels = parseM3U(content);
          groupChannelsByGroupTitle(allChannels);
          renderGroupedChannels();
          playChannel(allChannels[0].url); // Auto-play first channel
        })
        .catch(error => {
          console.error('Error loading M3U playlist:', error);
        });
    }

    // Render grouped channels into the list
    function renderGroupedChannels() {
      channelList.innerHTML = ''; // Clear previous content

      for (const group in groupedChannels) {
        // Create and render group title
        const groupTitle = document.createElement('li');
        groupTitle.classList.add('group-title');
        groupTitle.textContent = group;
        channelList.appendChild(groupTitle);

        // Render each channel under the group
        groupedChannels[group].forEach(channel => {
          const li = document.createElement('li');
          li.textContent = channel.name;
          li.onclick = () => {
            playChannel(channel.url);
            closeChannelList(); // Close the channel list after selection
          };
          channelList.appendChild(li);
        });
      }
    }

    // Play the selected channel
    function playChannel(url) {
      currentChannelIndex = allChannels.findIndex(channel => channel.url === url);
      if (url.includes('.m3u8') && Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(videoPlayer);

        hls.on(Hls.Events.MEDIA_ATTACHED, () => videoPlayer.play());
      } else {
        videoPlayer.src = url;
        videoPlayer.play();
      }

      // Update the current channel name
      const currentChannel = allChannels[currentChannelIndex];
      currentChannelDisplay.textContent = `Now playing: ${currentChannel.name}`;
    }

    // Function to change channel (prev/next)
    function changeChannel(direction) {
      if (allChannels.length === 0) return;

      currentChannelIndex += direction;
      if (currentChannelIndex < 0) {
        currentChannelIndex = allChannels.length - 1; // Loop to last channel
      } else if (currentChannelIndex >= allChannels.length) {
        currentChannelIndex = 0; // Loop to first channel
      }

      const nextChannel = allChannels[currentChannelIndex];
      playChannel(nextChannel.url);
    }

    // Function to show/hide channel list
    function toggleChannelList() {
      if (channelList.style.display === 'none') {
        channelList.style.display = 'block';
      } else {
        channelList.style.display = 'none';
      }
    }

    // Close channel list
    function closeChannelList() {
      channelList.style.display = 'none';
    }
  </script>
</body>

</html>
